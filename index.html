---
layout: default
title: Home
background: /img/home-bg.png
---
<div class="row">
    <div class="col-lg-12">
		<div class="row">
			<div class="col-lg-12">
				<h3>Recent Projects</h3>
			</div>
		</div>
        <div class="row">
            {% assign sortedProjects = site.projects | reverse %}
            {% for project in sortedProjects limit:9 %}
            <div class="col-lg-4">				
				<div class="project">
					<a href="{{ project.url }}">
						{% if project.youtubeId == null %}
							<img src="{{ project.thumbnail }}" />
						{% else %}
							<img src="https://img.youtube.com/vi/{{ project.youtubeId }}/sddefault.jpg" />
						{% endif %}
					</a>
				</div>			
            </div>
            {% endfor %}
        </div>				
    </div>
</div>
